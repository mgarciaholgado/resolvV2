<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{ titulo | uppercase}}</span>
                    <form class="mt-3" [formGroup]="reparacionForm" (ngSubmit)="crearReparacion()">
                        <div class="mb-3">
                            <input type="number" formControlName="codigo"
                             class="form-control" placeholder="Codigo Reparacion">
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="matricula"
                             class="form-control" placeholder="Matricula del coche">
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="nombre"
                             class="form-control" placeholder="Nombre Reparacion">
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="coste"
                             class="form-control" placeholder="Coste">
                        </div>
                        <div class="mt-3">
                            <button routerLink="/ver-reparaciones" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" class="btn btn-success btn-lg float-end">ENVIAR</button>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
